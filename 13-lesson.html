<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>

  <body>
    <!-- <p>Lorem ipsum dolor sit amet.</p>

    <div class="container">
      <h2 class="title">Скільки коштує мясо на шашлики?</h2>
      <form action="#" class="form" id="form">
        <label for="price">Ціна грн</label>
        <input type="text" id="price" name="price" value="50" />
        <label for="quantity"
          >Кількість<span class="amount" id="amount">1</span>кг
        </label>
        <input
          type="range"
          id="quantity"
          name="quantity"
          value="1"
          min="1"
          ,
          max="20"
        />
      </form>
      <p class="text-right total" id="total"></p>
    </div>

    <div id="box">
      <button type="button" id="button">Click me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./js/13.lesson.js" type="module"></script>
  </body>
